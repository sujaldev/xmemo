<!DOCTYPE html>
<html>
<head>
	<title>Xmemo ~ Questions View</title>
	<meta charset="UTF-8">
    {% load static %}
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
	<link id="theme_css" rel="stylesheet" type="text/css" href="{% static 'css/' %}{{ theme }}-theme.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* PrismJS 1.23.0

		 * @author Rose Pritchard

		code[class*="language-"],
		pre[class*="language-"] {
			color: #ccc;
			background: none;
			font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
			font-size: 1em;
			text-align: left;
			white-space: pre;
			word-spacing: normal;
			word-break: normal;
			word-wrap: normal;
			line-height: 1.5;

			-moz-tab-size: 4;
			-o-tab-size: 4;
			tab-size: 4;

			-webkit-hyphens: none;
			-moz-hyphens: none;
			-ms-hyphens: none;
			hyphens: none;

		}

		/* Code blocks */
		pre[class*="language-"] {
			padding: 1em;
			margin: .5em 0;
			overflow: auto;
		}

		:not(pre) > code[class*="language-"],
		pre[class*="language-"] {
			background: #2d2d2d;
		}

		/* Inline code */
		:not(pre) > code[class*="language-"] {
			padding: .1em;
			border-radius: .3em;
			white-space: normal;
		}

		.token.comment,
		.token.block-comment,
		.token.prolog,
		.token.doctype,
		.token.cdata {
			color: #999;
		}

		.token.punctuation {
			color: #ccc;
		}

		.token.tag,
		.token.attr-name,
		.token.namespace,
		.token.deleted {
			color: #e2777a;
		}

		.token.function-name {
			color: #6196cc;
		}

		.token.boolean,
		.token.number,
		.token.function {
			color: #f08d49;
		}

		.token.property,
		.token.class-name,
		.token.constant,
		.token.symbol {
			color: #f8c555;
		}

		.token.selector,
		.token.important,
		.token.atrule,
		.token.keyword,
		.token.builtin {
			color: #cc99cd;
		}

		.token.string,
		.token.char,
		.token.attr-value,
		.token.regex,
		.token.variable {
			color: #7ec699;
		}

		.token.operator,
		.token.entity,
		.token.url {
			color: #67cdcc;
		}

		.token.important,
		.token.bold {
			font-weight: bold;
		}
		.token.italic {
			font-style: italic;
		}

		.token.entity {
			cursor: help;
		}

		.token.inserted {
			color: green;
		}
    </style>
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,600;1,700&display=swap');

	    html {
				overflow-x: hidden;
				background: var(--page-background);
				transition: 0.5s ease-out;
			}


		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Roboto Mono', monospace;
			-webkit-tap-highlight-color: transparent;
		}

		.githublogo{
			fill: var(--github-color);
		}


		a{
			color: var(--link-color);
		}



		/* MAIN CODE BEGINS HERE*/


		.navbar{
			/*Flex container properties*/
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-between;
			align-items: center;

			/*Container aesthetics*/
			height: 70px;

			font-family: 'Montserrat', sans-serif; /* font */
			font-size: 20px;
			font-weight: 900;

			color: var(--title-color); /* colors */
			background: var(--nav-color);

			box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
		}

		.title{
			flex: 2;
			text-align: left;
			margin-left: 5%;
			cursor: pointer;
		}


		.logo{
			flex: 1;
			text-align: right;
			margin-right: 5%;
			cursor: pointer;
		}

		.ham-menu{
			display: none;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			flex-wrap: nowrap;


			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			z-index: 1;
			font-weight: 500;
			background: var(--ham-menu-background);
		}

		.ham-active {
			display: flex;
			opacity: 0;
			animation: appear 0.75s ease both;
		}

		@keyframes appear{
			to{opacity: 1;}
		}
		.sub {
			margin-bottom: 20px;
			width: 100px;
			padding: 10px;

			text-align: center;

			border: 2px solid var(--ham-menu-border);
			border-radius: 7px;
		}

		.sub a{
			text-decoration: none;
			color: var(--ham-menu-color);

		}

		.close-ham{
			cursor: pointer;
		}


		.footer{
			display: flex;
			flex-wrap: nowrap;
			flex-direction: column;
			justify-content: center;
			align-items: center;


			position: absolute;
			padding: 50px 0 50px 0;
			height: 120px;
			width: 100%;
			margin-top: 10vh;
			font-family: 'Roboto Mono', monospace;
			font-weight: 500;
			color: var(--footer-color);
			background: var(--footer-background);
		}


		.contrib{
			padding-top:20px;
		}


		.noselect {
			user-select: none;
		}

		.main-container{
			position: relative;
			left: 5%;
			width: 90%;
			min-height: 100vh;
			background: var(--page-background);
			border: 1px solid var(--main-border);
			border-radius: 6px;
			margin: 50px 0 15px 0;
			padding-bottom: 100px;
		}


		.sub-container{
			position: relative;
			left: 5%;
			width: 90%;
			height: auto;
			background: var(--page-background);
			border: 1px solid var(--main-border);
			border-radius: 6px;
			margin: 100px 0 15px 0;
			padding-bottom: 100px;
		}

		.heading {
			position: relative;
			top: 50px;
			left: 5%;
			width: 90%;
			padding: 30px;
		}

		.heading p{
			font-size: 25px;
			font-weight: 700;
			color: var(--heading-color);
		}

		.heading div{
			position: relative;
			margin-top: 15px;
			top: 100%;
			left: 0%;
			width: 100%;
			height: 2px;
			background: var(--main-border);
		}

		.sub-heading {
			position: relative;
			top: 50px;
			left: 10%;
			width: 80%;
			padding: 30px;
		}

	    .sub-heading p{
	        font-size: 20px;
	        font-weight: 600;
	        color: var(--heading-color);
	    }

	    .sub-heading div{
	        position: relative;
	        margin-top: 15px;
	        top: 100%;
	        left: 0%;
	        width: 100%;
	        height: 2px;
	        background: var(--main-border);
	    }

	    .main-text {
	        position: relative;
	        top: 40px;
	        left: 5%;
	        width: 90%;
	        padding: 10px 30px 10px 30px;
	        font-weight: 300;
	        font-size: 15px;
	        color: var(--text-color);
	    }

	    .main-text bold{
	        font-weight: 500;
	    }

	    .sub-text {
	        position: relative;
	        top: 40px;
	        left: 10%;
	        width: 80%;
	        padding: 10px 30px 10px 30px;
	        font-weight: 300;
	        font-size: 14px;
	        color: var(--text-color);
	    }

	    .sub-text bold{
	        font-weight: 500;
	    }

	    .inline-btn{
	        -webkit-tap-highlight-color: transparent;
	        user-select: none;
	        display: inline-block;
	        position: relative;
	        margin: 0 10px 0 10px;
	        padding: 10px 20px 10px 20px;
	        background: var(--button-background);
	        border: 1px solid var(--main-border);
	        border-radius: 5px;
	        cursor: pointer;
	        transition: 0.1s ease;
	        text-decoration: none;
	        color: var(--button-color);
	        font-weight: 500;
	        font-size: 15px;
	    }

	    .inline-btn:active{
	        background: var(--ham-menu-selected-border);
	        color: white;
	    }


	    .btn{
	        -webkit-tap-highlight-color: transparent;
	        user-select: none;
	        display: table;
	        position: relative;
	        padding: 10px 20px 10px 20px;
	        background: var(--button-background);
	        border: 1px solid var(--main-border);
	        border-radius: 5px;
	        cursor: pointer;
	        transition: 0.1s ease;
	        text-decoration: none;
	        color: var(--button-color);
	        font-weight: 500;
	        font-size: 15px;
	        margin: 20px 10px 20px 10px;
	    }


	    .input{
	        padding: 20px;
	        position: relative;
	        left: 5%;
	        min-width: 40%;
	        height: 30px;
	        border: 1px solid var(--main-border);
	        outline: none;
	        margin-top: 5%;
	        font-weight: 300;
	        font-size: 15px;
	        color: var(--text-color);
	        background: var(--search-background);
	    }


	    .search{
	        display: inline-flex;
	        align-items: stretch;
	        align-content: flex-start;
	        max-width: 80%;
	    }


	    .search input{
	        margin: 0;
	    }


	    .table-entry{
	        display: inline-block;
	        position: relative;
	        left: 5%;
	        min-width: 30%;
	        max-width: 90%;
	        padding: 10px 25px 10px 25px;
	        background: var(--table-entry);
	        border: 1px solid var(--table-entry-border);
	        border-radius: 5px;
	        font-size: 18px;
	        font-weight: 500;
	        -webkit-tap-highlight-color: transparent;
	    }

	    .table-entry a{
	        color: var(--text-color);
	        text-decoration: none;
	    }

	    .question {
	        position: relative;
	        top: 50px;
	        left: 5%;
	        width: 90%;
	        padding: 30px;
	        font-size: 15px;
	    }

	    .question p{
	        font-size: 20px;
	        font-weight: 700;
	        color: var(--heading-color);
	    }

	    .question div{
	        position: relative;
	        margin-top: 15px;
	        top: 100%;
	        left: 0%;
	        width: 100%;
	        height: 2px;
	        background: var(--main-border);
	    }


	    .code-block {
	        position: relative;
	        left: 5%;
	        width: 90%;
	        background: var(--code-block-background) !important;
	        font-size: 15px !important;
	    }


	    .validity-check{
	        display: flex;
	        justify-content: space-between;
	        position: relative;
	        top: 50px;
	        left: 5%;
	        width: 90%;
	        height: auto;
	        margin-bottom: 30px;
	    }

	    .validity-check .wrong:active{
	        background: var(--wrong-button-hover)
	    }


	    .major-line-break{
	        position: relative;
	        top: 50px;
	        left: 5%;
	        width: 90%;
	        height: 3px;
	        background: var(--major-line-break);
	        margin-bottom: 30px;
	    }

	    .minor-line-break{
	        position: relative;
	        top: 40px;
	        left: 5%;
	        width: 90%;
	        height: 2px;
	        background: var(--minor-line-break);
	        margin-bottom: 30px;
	    }
    </style>
</head>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

	<script type="text/javascript">

		function switch_theme(element){
			current_theme = $("#theme_css").attr("href")

			if (current_theme == "/static/css/dark-theme.css"){
				theme_to_set = "/static/css/light-theme.css";
			} else if (current_theme == "/static/css/light-theme.css"){
				theme_to_set = "/static/css/dark-theme.css";
			}


		    $.post('/switch-theme/', {
		        csrfmiddlewaretoken: "{{ csrf_token }}",
		        theme: theme_to_set
		    }, function(response){
		        // location.reload();
		        $('#theme_css').attr("href", theme_to_set);
			});
		}

		function update_correct_val(element) {
			parent_id = $(element).parent().attr("id");
			unique_id_num = parent_id.slice(parent_id.length-1, parent_id.length);
			question_text = $(element).parent().siblings('.question').children('p').html();

			$.post('/update-review/', {
				csrfmiddlewaretoken: "{{ csrf_token }}",
				question: question_text,
				unique_id: unique_id_num,
				val_type: "correct_val"
			}, function(response){
				indicator_elem = $(`#${parent_id}correct_indicator`);
				current_indicator = parseInt(indicator_elem.html(), 10);
				current_indicator += 1;
				indicator_elem.html(`${current_indicator} found this answer to be incorrect.`);
			});
		}

		function update_incorrect_val(element) {
			parent_id = $(element).parent().attr("id");
			unique_id_num = parent_id.slice(parent_id.length-1, parent_id.length);
			question_text = $(element).parent().siblings('.question').children('p').html();

			$.post('/update-review/', {
				csrfmiddlewaretoken: "{{ csrf_token }}",
				question: question_text,
				unique_id: unique_id_num,
				val_type: "wrong_val"
			}, function(response){
				indicator_elem = $(`#${parent_id}wrong_indicator`);
				current_indicator = parseInt(indicator_elem.html(), 10);
				current_indicator += 1;
				indicator_elem.html(`${current_indicator} found this answer to be incorrect.`);

			});
		};
	</script>
